<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8733ac514e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Dev Board</title>
</head>

<body class="w-6/8 mx-auto">
    <header>
        <nav class="flex justify-between items-center p-4 bg-cyan-200 text-white border rounded-2xl">
            <div class="flex items-center">
                <img src="assets/logo.png" alt="">
                <p class="text-4xl ml-3">Dev<span class="font-bold text-black">Board</span></p>
            </div>
            <div class="flex items-center">
                <div class="flex flex-row items-center bg-slate-200 border rounded-[32px] px-3 mr-9">

                    <img src="assets/checkbox.png" alt="">

                    <p class="font-bold text-3xl ml-2 text-black">23</p>
                </div>
                <img src="assets/theme-btn.png" alt="">
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main class="mt-4 grid grid-cols-10 gap-4">
       
            <section class="col-span-7 bg-blue-200 p-4">
                <div class="grid grid-cols-4 gap-4">
                    <div class="flex items-center gap-4 p-4">
                        <div class="bg-white border rounded-full h-16 w-16 flex items-center justify-center "><img
                                src="assets/checkbox.png" alt=""></div>
                        <div>
                            <p>Task Assigned</p>
                            <p class="font-bold">06</p>
                        </div>

                    </div>
                    <div class="bg-yellow-400 p-2 col-span-2 flex items-center px-10 py-6">
                        <img src="assets/board.png" alt="">
                        <div class="ml-5">
                            <p>Discover Something <br> New Today!</p>

                        </div>
                    </div>
                    <div class="bg-purple-400  flex items-center p-4 gap-4">
                        <div class="bg-white border rounded-full h-16 w-16 flex items-center justify-center "><img
                                src="assets/calender.png" alt=""></div>
                        <div>
                            <p>Wed,</p>
                            <p class="font-bold">July 28 2025</p>
                        </div>
                    </div>
                </div>
                
            </section>
            <section class="col-span-3 bg-green-500 p-4">
                <img src="assets/activity.png" alt="">
                <p>Activity log</p>
                <button class="btn">clear history</button>
            </section>
      


    </main>
</body>

</html>
